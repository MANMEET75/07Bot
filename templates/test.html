<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Example</title>
    <!-- Include the web-translate library -->
    <script src="web-translate.js"></script>
</head>
<body>
    <textarea id="inputText" rows="4" cols="50">Enter text to translate here...</textarea>
    <button onclick="translateToHindi()">Translate to Hindi</button>
    <div id="outputText"></div>

    <script>
        // Function to translate English text to Hindi
        function translateToHindi() {
            // Get the input text
            const englishText = document.getElementById('inputText').value;

            // Use the web-translate library to translate
            const hindiText = webTranslate.translate(englishText, 'en', 'hi');

            // Display the translated text
            document.getElementById('outputText').innerText = hindiText;
        }
    </script>
</body>
</html>
